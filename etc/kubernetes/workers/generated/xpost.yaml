apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-xpost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-xpost
  template:
    metadata:
      labels:
        app: worker-xpost
        type: worker
      annotations:
        ad.datadoghq.com/worker-xpost.logs: '[{"source":"worker","service":"xpost"}]'
    spec:
      containers:
      - image: 194396987458.dkr.ecr.us-east-1.amazonaws.com/dreamwidth/worker:latest
        name: worker-xpost
        command: ["bash"]
        args: ["/opt/startup-prod.sh", "bin/worker/xpost", "-v"]
        resources:
          requests:
            cpu: 50m
            memory: 300M
        volumeMounts:
        - name: config
          mountPath: /dw/etc
          readOnly: true
        env:
        - name: DOGSTATSD_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      volumes:
      - name: config
        secret:
          secretName: dw-config

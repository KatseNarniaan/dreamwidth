apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-esn-fired-event
spec:
  replicas: 5
  selector:
    matchLabels:
      app: worker-esn-fired-event
  template:
    metadata:
      labels:
        app: worker-esn-fired-event
      annotations:
        ad.datadoghq.com/worker-esn-fired-event.logs: '[{"source":"worker","service":"esn-fired-event"}]'
    spec:
      containers:
      - image: 194396987458.dkr.ecr.us-east-1.amazonaws.com/dreamwidth/worker:latest
        name: worker-esn-fired-event
        command: ["bash"]
        args: ["/opt/startup-prod.sh", "bin/worker/esn-fired-event", "-v"]
        resources:
          requests:
            cpu: 100m
            memory: 300M
        volumeMounts:
        - name: config
          mountPath: /dw/etc
          readOnly: true
        env:
        - name: DOGSTATSD_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      volumes:
      - name: config
        secret:
          secretName: dw-config
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-esn-fired-event
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-esn-fired-event
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100

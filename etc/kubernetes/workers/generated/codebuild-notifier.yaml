apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-codebuild-notifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-codebuild-notifier
  template:
    metadata:
      labels:
        app: worker-codebuild-notifier
      annotations:
        ad.datadoghq.com/worker-codebuild-notifier.logs: '[{"source":"worker","service":"codebuild-notifier"}]'
    spec:
      containers:
      - image: 194396987458.dkr.ecr.us-east-1.amazonaws.com/dreamwidth/worker:latest
        name: worker-codebuild-notifier
        command: ["bash"]
        args: ["/opt/startup-prod.sh", "bin/worker/codebuild-notifier", "-v"]
        resources:
          requests:
            cpu: 50m
            memory: 300M
        volumeMounts:
        - name: config
          mountPath: /dw/etc
          readOnly: true
        env:
        - name: DOGSTATSD_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      volumes:
      - name: config
        secret:
          secretName: dw-config
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-codebuild-notifier
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-codebuild-notifier
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100

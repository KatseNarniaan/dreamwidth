apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-dw-esn-cluster-subs
spec:
  replicas: 5
  selector:
    matchLabels:
      app: worker-dw-esn-cluster-subs
  template:
    metadata:
      labels:
        app: worker-dw-esn-cluster-subs
      annotations:
        ad.datadoghq.com/worker-dw-esn-cluster-subs.logs: '[{"source":"worker","service":"dw-esn-cluster-subs"}]'
    spec:
      containers:
      - image: 194396987458.dkr.ecr.us-east-1.amazonaws.com/dreamwidth/worker:latest
        name: worker-dw-esn-cluster-subs
        command: ["bash"]
        args: ["/opt/startup-prod.sh", "bin/worker/dw-esn-cluster-subs", "-v"]
        resources:
          requests:
            cpu: 100m
            memory: 300M
        volumeMounts:
        - name: config
          mountPath: /dw/etc
          readOnly: true
        env:
        - name: DOGSTATSD_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      volumes:
      - name: config
        secret:
          secretName: dw-config
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: worker-dw-esn-cluster-subs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-dw-esn-cluster-subs
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: External
    external:
      metricName: dw.sqs.approx_messages
      metricSelector:
        matchLabels:
            queue: dw-prod-dw-task-esn-findsubsbycluster
      targetAverageValue: 20
